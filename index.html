<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Player1/Black : 
            <button id="player1Human">Human</button> 
            <button id="player1AIRandom">AI Random</button>
            <button id="player1AIEasy">AI Easy (Corners)</button>
            <button id="player1AIMedium">AI Medium (Corners + Mobility + Stability)</button>
        </p>
        <p>Player2/White : 
            <button id="player2AIRandom">AI Random</button>
            <button id="player2AIEasy">AI Easy (Corners)</button>
            <button id="player2AIMedium">AI Medium (Corners + Mobility + Stability)</button>

        </p>
        <p><button id="play">Play</button></p>
    </div>

    <div id="grid-container"></div>

    <div id="score">
        <p><b>Black</b>: Score=<span id="blackScore"></span></p>
        <p><b>White</b>: Score=<span id="whiteScore"></span></p>
        <!-- Coups possibles=<span id="blackMoves"></span>
        Coups possibles pour l'adversaire=<span id="whiteMoves"></span> -->
        <p id="result"></p>
    </div>

    <script src="constants.js"></script>
    <script src="aiRandom.js"></script>
    <script src="AiNegaMax.js"></script>
    <script src="state.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="test.js"></script>
</body>
</html>
