<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Player1/Black : 
            <button id="player1Human">Human</button> 
            <button id="player1AIRandom">AI Random</button>
            <button id="player1AIEasy">AI Easy (Mobility)</button>
            <button id="player1AIMedium">AI Medium (Mobility + Stability)</button>
        </p>
        <p>Player2/White : 
            <button id="player2AIRandom">AI Random</button>
            <button id="player2AIEasy">AI Easy (Mobility)</button>
            <button id="player2AIMedium">AI Medium (Mobility + Stability)</button>
            <button id="player2AICorner">AI Corner</button>
            <button id="player2AIStability">AI Stability</button>

        </p>
        <p><button id="play">Play</button></p>
    </div>

    <div id="grid-container"></div>

    <div id="score">
        <p><b>Black</b>: Score:<span id="blackScore"></span> | Coups possibles:<span id="blackMoves"></span> | Stabilité:<span id="blackStability"></span></p>
        <p><b>White</b>: Score:<span id="whiteScore"></span> | Coups possibles:<span id="whiteMoves"></span> | Stabilité:<span id="whiteStability"></span></p>
        <p id="result"></p>
    </div>

    <script src="constants.js"></script>
    <script src="aiRandom.js"></script>
    <script src="AiNegaMax.js"></script>
    <script src="state.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="test.js"></script>
</body>
</html>
